<mat-toolbar color="primary">
  <mat-toolbar-row>

    <span style="font-size: 1.75em">
  Learning Design pattern</span>
    <span class="example-fill-remaining-space"></span>
    <span class="align-center"></span>
    <span class="example-spacer"></span>
    <button mat-button [routerLink]="['/']" class="nav-sub">
      <mat-icon>home</mat-icon>
      Home
    </button>
    <button mat-button [routerLink]="['/blockly-learn']" class="nav-sub">
      <mat-icon aria-hidden="true">star</mat-icon>
      Quick Start
    </button>
    <div *ngIf="!uid">
      <button mat-button [routerLink]="['/login']" class="nav-sub">
        Login</button>
      <button mat-button [routerLink]="['/register']" class="nav-sub">
        Register</button>
    </div>
    <div *ngIf="uid">
      <button mat-button [routerLink]="['/userInfo']" class="nav-sub">
        <mat-icon>personal</mat-icon>
        personal
      </button>
      <button mat-button (click)="logout()" class="nav-sub">
        <mat-icon>logout</mat-icon>
        Logout</button>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
